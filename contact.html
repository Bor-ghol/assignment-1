<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Tunis - Contact</title>
    <link rel="stylesheet" href="style/contact.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="destination.html">Destinations</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-container">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p>Have any questions or need further information about Tunis? Feel free to reach out to us!</p>
                <p>Email: contact@visittunis.com</p>
                <p>Phone: +216 1234 5678</p>
            </div>

            <div class="contact-form">
                <h3>Send Us a Message</h3>
                <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Your message" required></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Visit Tunis. All rights reserved.</p>
    </footer>
</body>
</html>
